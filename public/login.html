<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>MatchZone | Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="login-box">
        <h2>Entrar na <span style="color: #00e676;">MatchZone</span></h2>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Palavra-passe" required>
        <button class="primary" onclick="handleLogin()">Entrar</button>
        <p style="margin-top: 15px; font-size: 0.8rem;">Ainda n√£o tens conta? <a href="/register.html" style="color: #00e676;">Regista-te</a></p>
    </div>

    <script>
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('token', data.token);
                window.location.href = '/index.html'; // Vai para o dashboard
            } else {
                alert(data.message || 'Erro ao entrar');
            }
        }
    </script>
</body>
</html>
