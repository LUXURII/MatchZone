<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>MatchZone | Plataforma Competitiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .benefit-card, .card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid #00ff88; }
    .hero { text-align: center; padding: 30px 15px; background: linear-gradient(180deg, rgba(0,255,136,0.1) 0%, rgba(0,0,0,0) 100%); margin-bottom: 20px; }
    .badge { background: #00ff88; color: #000; padding: 2px 8px; border-radius: 4px; font-weight: bold; }
    .hidden { display: none; }
  </style>
</head>
<body>
<div class="layout">
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-logo">MATCH<span>ZONE</span></div>
    <nav class="sidebar-nav">
      <a class="active" onclick="showSection('home', this)">Home</a>
      <a onclick="showSection('profile', this)">Perfil</a>
      <a onclick="showSection('rankings', this)">Rankings</a>
      <a onclick="showSection('live', this)">Live</a>
      <a onclick="showSection('arena', this)">Arena</a>
      <a onclick="showSection('chat', this)">Chat</a>
    </nav>
    <div class="logout">Sair</div>
  </aside>
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
  <main class="app">
    <div class="topbar"><button class="menu-btn" onclick="toggleMenu()">☰</button></div>

    <section id="home" class="section">
      <div class="hero"><h1>MatchZone</h1><p>A Arena Competitiva de 2025.</p></div>
      <div class="benefit-card"><strong id="user-count-display">Carregando...</strong></div>
    </section>

    <section id="profile" class="section hidden">
      <div class="profile-card" style="text-align:center">
        <img src="" id="profile-avatar" style="border-radius:50%; width:100px; height:100px; object-fit:cover; border:3px solid #00ff88" />
        <h2 id="userNameDisplay">...</h2>
        <p id="profile-bio"></p>
        <button class="primary" onclick="showSection('edit-profile')">Editar Perfil</button>
      </div>
    </section>

    <section id="edit-profile" class="section hidden">
        <div class="card">
            <label>Foto da Galeria:</label>
            <input type="file" id="edit-avatar-file" accept="image/*" style="width:100%; margin-bottom:15px">
            <label>Biografia:</label>
            <textarea id="edit-bio" rows="3" style="width:100%; margin-bottom:15px; background:#222; color:#fff; border-radius:8px"></textarea>
            <button class="primary" id="save-profile-btn" onclick="saveProfileChanges()">Salvar Alterações</button>
        </div>
    </section>

    <section id="rankings" class="section hidden"><div id="ranking-list"></div></section>
    <section id="chat" class="section hidden">
      <div id="chat-messages" style="height:300px; overflow-y:auto; background:rgba(0,0,0,0.2); padding:10px"></div>
      <input id="chat-input" placeholder="Mensagem..." /><button>Enviar</button>
    </section>
  </main>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
</body>
</html>
